<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ValueSERP Search</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">🔍 ValueSERP Search</h1>
    <p class="text-center text-gray-500 mb-4">Enter your <b>API key</b> and up to 5 queries. Results will be displayed and can be downloaded as CSV.</p>

    {% if errors %}
      <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
        <ul>
          {% for e in errors %}<li>{{ e }}</li>{% endfor %}
        </ul>
      </div>
    {% endif %}

    <form method="post" action="{% url 'results' %}" class="space-y-4">
      {% csrf_token %}
      <input type="password" name="api_key" placeholder="ValueSERP API Key" value="{{ api_key|default:'' }}"
        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />

      <div class="grid grid-cols-2 gap-3">
        <input type="text" name="query1" placeholder="Query 1" value="{{ queries.0|default:'' }}" class="border rounded-lg px-3 py-2">
        <input type="text" name="query2" placeholder="Query 2" value="{{ queries.1|default:'' }}" class="border rounded-lg px-3 py-2">
        <input type="text" name="query3" placeholder="Query 3" value="{{ queries.2|default:'' }}" class="border rounded-lg px-3 py-2">
        <input type="text" name="query4" placeholder="Query 4" value="{{ queries.3|default:'' }}" class="border rounded-lg px-3 py-2">
      </div>

      <input type="text" name="query5" placeholder="Query 5" value="{{ queries.4|default:'' }}"
        class="w-full border rounded-lg px-3 py-2">

      <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-bold py-2 px-4 rounded-lg hover:opacity-90">
        🚀 Search
      </button>
    </form>
  </div>
</body>
</html>
